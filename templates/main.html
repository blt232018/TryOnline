<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try-Online</title>
    <link rel="stylesheet" href="{{url_for('static', path='style.css')}}">
</head>
<body>
    <h1>Try On</h1>
    <div class="centerwrapper" id="centerwrapper">使用说明：
        <p>1. 通过点击 `reset model` 可以随机切换模特（当前不支持自定义模特）</p>
        <p>2. 通过点击 `选择文件` 上传服装图片</p>
        <p>3. 通过点击 `Generate Image` 生成试穿后的图片</p>
    </div>
    <img src="{{url_for('static', path='current_model.jpg')}}">
    <button class="success" onclick="location.href='./reset_model'">reset model</button>
    
    <div class="container">
        <!-- <h2>Upload your image</h2>
        <form action="/fileUpload" method="POST" enctype = "multipart/form-data">
            <input type = "file" name = "file" id="File"/>

            <input type = "submit"/>
        </form> -->
        
        <h2>Upload cloth image</h2>
        <form action="./upload" method="POST" enctype = "multipart/form-data">
            <input type = "file" name = "file" id="File"/>

            <input type = "submit"/>
        </form>
        {% if upload_ok %}
        <img src="{{url_for('static', path='tmp.jpg')}}">
        {% endif %}
            
        <div class="image-show" id="image-show"></div>
           
        <button class="success" onclick="location.href='./view'">Generate Image</button>
        {% if gen_ok %}
        <img src="{{url_for('static', path='finalimg.png')}}">
        {% endif %}
    </div>

    <script src="{{url_for('static', path='index.js')}}"></script>
</body>
</html>
